<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" src="./controller/index.js"></script>
</head>

<body>
    <main>
        <h1>Minha Lista de Tarefas</h1>
        <div class="janelas">
            <div class="janela-esquerda">
                <h2>Crie uma nova Tarefa</h2>
                <input type="text" id="input-titulo" placeholder="Título da tarefa...">
                <textarea id="input-descricao" placeholder="Descrição da tarefa..."></textarea>
                <button id="btn-add-tarefa" onclick="addCartao()">Adicionar</button>
            </div>
            <div class="janela-direita">
                <h2>Minhas Tarefas</h2>
                <div id="lista-tarefas">

                </div>
                <div class="menu-tarefas">
                    <button id="btn-pendentes" class="menu-btn ativo" onclick="listaCartoes('pendente')">Pendentes</button>
                    <button id="btn-concluidas" class="menu-btn" onclick="listaCartoes('concluido')">Concluídas</button>
                    <button id="btn-deletadas" class="menu-btn" onclick="listaCartoes('excluido')">Excluídas</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
