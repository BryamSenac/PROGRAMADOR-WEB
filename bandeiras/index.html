<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bandeiras</title>

        <link rel="stylesheet" href="./css/index.css">
        <script type="module" src="./js/index.js"></script>

        <script src="https://kit.fontawesome.com/398cd98506.js"
            crossorigin="anonymous"></script>
    </head>
    <body id="body">
        <header>
            <div id="japao" class="mini-flags" onclick="swapFlag(0)">
                <div></div>
            </div>
            <div id="franca" class="mini-flags" onclick="swapFlag(1)">
                <div class="azul"></div>
                <div class="branca"></div>
                <div class="vermelha"></div>
            </div>
            <div id="italia" class="mini-flags" onclick="swapFlag(2)">
                <div class="verde"></div>
                <div class="branca"></div>
                <div class="vermelha"></div>
            </div>
            <div id="alemanha" class="mini-flags" onclick="swapFlag(3)">
                <div class="preta"></div>
                <div class="vermelha"></div>
                <div class="amarela"></div>
            </div>
            <div id="holanda" class="mini-flags" onclick="swapFlag(4)">
                <div class="vermelha"></div>
                <div class="branca"></div>
                <div class="azul"></div></div>
            <div id="ucrania" class="mini-flags" onclick="swapFlag(5)">
                <div class="azul"></div>
                <div class="amarela"></div>
            </div>
            <div id="polonia" class="mini-flags" onclick="swapFlag(6)">
                <div class="branca"></div>
                <div class="vermelha"></div>
            </div>
            <div id="indonesia" class="mini-flags" onclick="swapFlag(7)">
                <div class="vermelha"></div>
                <div class="branca"></div>
            </div>
            <div id="nigeria" class="mini-flags" onclick="swapFlag(8)"></div>
            <div id="argentina" class="mini-flags" onclick="swapFlag(9)"></div>
            <div id="finlandia" class="mini-flags" onclick="swapFlag(10)"></div>
            <div id="suecia" class="mini-flags" onclick="swapFlag(11)"></div>
            <div id="dinamarca" class="mini-flags" onclick="swapFlag(12)"></div>
            <div id="suica" class="mini-flags" onclick="swapFlag(13)"></div>
        </header>
        <main>
            <div id="flags-controller">
                <div id="japao" class="flags">
                    <div></div>
                </div>
                <div id="franca" class="flags">
                    <div class="azul"></div>
                    <div class="branca"></div>
                    <div class="vermelha"></div>
                </div>
                <div id="italia" class="flags">
                    <div class="verde"></div>
                    <div class="branca"></div>
                    <div class="vermelha"></div>
                </div>
                <div id="alemanha" class="flags">
                    <div class="preta"></div>
                    <div class="vermelha"></div>
                    <div class="amarela"></div>
                </div>
                <div id="holanda" class="flags">
                    <div class="vermelha"></div>
                    <div class="branca"></div>
                    <div class="azul"></div>
                </div>
                <div id="ucrania" class="flags">
                    <div class="azul"></div>
                    <div class="amarela"></div>
                </div>
                <div id="polonia" class="flags">
                    <div class="branca"></div>
                    <div class="vermelha"></div>
                </div>
                <div id="indonesia" class="flags">
                    <div class="vermelha"></div>
                    <div class="branca"></div>
                </div>
                <div id="nigeria" class="flags"></div>
                <div id="argentina" class="flags"></div>
                <div id="finlandia" class="flags"></div>
                <div id="suecia" class="flags"></div>
                <div id="dinamarca" class="flags"></div>
                <div id="suica" class="flags"></div>
            </div>
            <div id="infos-flag">
                <h1 id="flag-name">Japão</h1>
                <p id="flag-description">A bandeira do Japão, chamada
                    'Hinomaru', tem um fundo branco com um círculo vermelho no
                    centro. Representa o sol nascente e tem origem no século
                    VII. Foi oficialmente adotada em 1870 e reafirmada após a
                    Segunda Guerra Mundial.</p>
            </div>
            <section>
            </section>
        </main>
        <footer>
            <button>Quer aprender a fazer sites como esse?</button>
            <div id="bnt-contact">
                <button><i class="fa-solid fa-address-card"></i></button>
                <button><i class="fa-brands fa-github"></i></button>
            </div>
        </footer>
    </body>
</html>
