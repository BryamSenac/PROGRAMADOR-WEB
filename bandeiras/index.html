<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bandeiras</title>

        <link rel="stylesheet" href="./css/index.css">
        <script type="module" src="./js/index.js"></script>

        <script src="https://kit.fontawesome.com/398cd98506.js"
            crossorigin="anonymous"></script>
    </head>
    <body id="body">
        <header>
            <div id="japao" class="mini-flags" onclick="swapFlag(0)">
                <div></div>
            </div>
            <div id="franca" class="mini-flags" onclick="swapFlag(1)"></div>
            <div id="italia" class="mini-flags" onclick="swapFlag(2)"></div>
            <div id="alemanha" class="mini-flags" onclick="swapFlag(3)"></div>
            <div id="paises-baixos" class="mini-flags"
                onclick="swapFlag(4)"></div>
            <div id="ucrania" class="mini-flags" onclick="swapFlag(5)"></div>
            <div id="polonia" class="mini-flags" onclick="swapFlag(6)"></div>
            <div id="indonesia" class="mini-flags" onclick="swapFlag(7)"></div>
            <div id="monaco" class="mini-flags" onclick="swapFlag(8)"></div>
            <div id="nigeria" class="mini-flags" onclick="swapFlag(9)"></div>
            <div id="argentina" class="mini-flags" onclick="swapFlag(10)"></div>
            <div id="finlandia" class="mini-flags" onclick="swapFlag(11)"></div>
            <div id="suecia" class="mini-flags" onclick="swapFlag(12)"></div>
            <div id="dinamarca" class="mini-flags" onclick="swapFlag(13)"></div>
            <div id="suica" class="mini-flags" onclick="swapFlag(14)"></div>
        </header>
        <main>
            <div id="flags-controller">
                <div id="japao" class="flags">
                    <div></div>
                </div>
                <div id="franca" class="flags"></div>
                <div id="italia" class="flags"></div>
                <div id="alemanha" class="flags"></div>
                <div id="paises-baixos" class="flags"></div>
                <div id="ucrania" class="flags"></div>
                <div id="polonia" class="flags"></div>
                <div id="indonesia" class="flags"></div>
                <div id="monaco" class="flags"></div>
                <div id="nigeria" class="flags"></div>
                <div id="argentina" class="flags"></div>
                <div id="finlandia" class="flags"></div>
                <div id="suecia" class="flags"></div>
                <div id="dinamarca" class="flags"></div>
                <div id="suica" class="flags"></div>
            </div>
            <div id="infos-flag">
                <h1 id="flag-name"></h1>
                <p id="flag-description"></p>
            </div>
            <section>                
            </section>
        </main>
        <footer>
            <button>Quer aprender a fazer sites como esse?</button>
            <div id="bnt-contact">
                <button><i class="fa-solid fa-address-card"></i></button>
                <button><i class="fa-brands fa-github"></i></button>
            </div>
        </footer>
    </body>
</html>
